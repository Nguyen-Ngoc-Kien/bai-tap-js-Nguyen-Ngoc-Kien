<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4>Chương trình máy tính bỏ túi</h4>
        <div>
            <form class="input">
                <label>
                    <input type="number" class="num-1" placeholder="Số 1">
                </label><br>
                <label>
                    <input type="number" class="num-2" placeholder="Số 2">
                </label>
            </form>
        
        </div>
        
        <div class="button">
            <button onclick="getResult('plus')">Cộng</button>
            <button onclick="getResult('sub')">Trừ</button>
            <button onclick="getResult('multiple')">Nhân</button>
            <button onclick="getResult('divide')">Chia</button>
        </div>
        <div class="result-block">
            <span class="result">Kết quả: </span>
            <span id="result"></span>
        </div>
    </div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
